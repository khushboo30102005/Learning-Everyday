<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login Form</title>
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">
        Login Form
      </h2>

      <form action="">
        <div class="mb-4">
          <label class="block text-gray-600 font-semibold mb-2" for="email"
            >Email</label
          >
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-blue-800"
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 font-semibold mb-2" for="password"
            >Password</label
          >
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus: outline-none focus:ring-2 focus:ring-blue-800"
            type="password"
            id="password"
            name="password"
            placeholder="Enter Your password"
          />
        </div>
        <div class="mb-6 flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600"><input class="mr-2" type="checkbox" />Remember Me</label>
          <a  class="text-sm text-blue-500 hover:underline" href="#">Forgot Password</a>
        </div>
        <button class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition-color duration-800 font-semibold" type="submit">Login</button>
        <p>Don't have an account <a class="text-sm text-blue-500 hover:underline" href="#">Register</a></p>
      </form>
    </div>
  </body>
</html>
