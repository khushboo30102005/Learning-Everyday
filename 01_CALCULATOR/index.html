<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <script src="script.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">

  <div class="bg-gray-900 p-6 rounded-2xl shadow-2xl w-80">
    <h1 class="text-center text-white text-2xl font-semibold mb-4">Calculator</h1>
    
    <!-- Display -->
    <div id="display" class="bg-gray-800 text-white text-right text-2xl rounded-lg p-4 mb-4 overflow-x-auto">
      0
    </div>

    <!-- Buttons Grid -->
    <div id="Calculator" class="grid grid-cols-4 gap-3">
      <!-- Row 1 -->
      <button data-value="AC" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg">AC</button>
      <button data-value="DEL" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg">DEL</button>
      <button data-value="%" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg">%</button>
      <button data-value="/" class="bg-orange-500 hover:bg-orange-400 text-white py-3 rounded-lg">/</button>
      
      <!-- Row 2 -->
      <button data-value="7" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">7</button>
      <button data-value="8" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">8</button>
      <button data-value="9" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">9</button>
      <button data-value="*" class="bg-orange-500 hover:bg-orange-400 text-white py-3 rounded-lg">*</button>
      
      <!-- Row 3 -->
      <button data-value="4" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg ">4</button>
      <button data-value="5" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">5</button>
      <button data-value="6" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">6</button>
      <button data-value="-" class="bg-orange-500 hover:bg-orange-400 text-white py-3 rounded-lg">-</button>

      <!-- Row 4 -->
      <button data-value="1" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">1</button>
      <button data-value="2" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">2</button>
      <button data-value="3" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">3</button>
      <button data-value="+" class="bg-orange-500 hover:bg-orange-400 text-white py-3 rounded-lg">+</button>

      <!-- Row 5 -->
      <button data-value="0" class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg col-span-2">0</button>
      <button data-value="." class="bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-lg">.</button>
      <button data-value="=" class="bg-green-600 hover:bg-green-500 text-white py-3 rounded-lg">=</button>
    </div>
  </div>

</body>
</html>
